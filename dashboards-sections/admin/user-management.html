
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - iScore Admin</title>
    <link rel="icon" href="../../assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <style>
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .admin-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .page-title {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-color);
        }

        .page-subtitle {
            margin: 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: white;
            text-decoration: none;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .users-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .users-header {
            padding: 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
        }

        .users-stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .filter-tab {
            padding: 15px 25px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .filter-tab:hover {
            color: var(--primary-color);
        }

        .users-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .user-item {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .user-details {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .user-role {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .role-student {
            background: var(--blue-light);
            color: var(--blue-primary);
        }

        .role-tutor {
            background: var(--green-light);
            color: var(--green-primary);
        }

        .role-parent {
            background: var(--yellow-light);
            color: var(--yellow-primary);
        }

        .role-admin {
            background: var(--red-light);
            color: var(--red-primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--border-color);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .users-stats {
                justify-content: center;
            }

            .filter-tabs {
                overflow-x: auto;
            }

            .user-item {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="admin-header">
        <div class="header-content">
            <div class="header-title">
                <div class="header-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div>
                    <h1 class="page-title">User Management</h1>
                    <p class="page-subtitle">Manage all system users</p>
                </div>
            </div>
            <a href="../admin-dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="users-container">
            <!-- Users Header -->
            <div class="users-header">
                <div class="users-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalUsers">0</span>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalStudents">0</span>
                        <div class="stat-label">Students</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalTutors">0</span>
                        <div class="stat-label">Tutors</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalParents">0</span>
                        <div class="stat-label">Parents</div>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterUsers('all')">All</button>
                <button class="filter-tab" onclick="filterUsers('student')">Students</button>
                <button class="filter-tab" onclick="filterUsers('tutor')">Tutors</button>
                <button class="filter-tab" onclick="filterUsers('parent')">Parents</button>
                <button class="filter-tab" onclick="filterUsers('admin')">Admins</button>
            </div>

            <!-- Users List -->
            <div class="users-list" id="usersList">
                <div class="empty-state">
                    <i class="fas fa-users"></i>
                    <h3>Loading users...</h3>
                    <p>Please wait while we fetch the user data</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/supabase-config.js"></script>
    <script src="../../js/backend-init.js"></script>
    <script src="../../js/api/user.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/theme.js"></script>
    <script>
        let currentUser = null;
        let users = [];
        let filteredUsers = [];
        let currentFilter = 'all';

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait for backend services
            await window.waitForBackend();
            
            // Check authentication
            const user = await window.authManager.getCurrentUser();
            if (!user || user.profile.role !== 'admin') {
                window.location.href = '../../auth/login.html';
                return;
            }

            currentUser = user;
            console.log('Admin user loaded:', currentUser);

            // Load users
            await loadUsers();
        });

        async function loadUsers() {
            try {
                const result = await window.userAPI.getAllUsers();
                
                if (result.success) {
                    users = result.data;
                    filteredUsers = users;
                    
                    updateStats();
                    renderUsers();
                } else {
                    console.error('Error loading users:', result.error);
                    users = [];
                    filteredUsers = [];
                    renderUsers();
                }
            } catch (error) {
                console.error('Error loading users:', error);
                users = [];
                filteredUsers = [];
                renderUsers();
            }
        }

        function updateStats() {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('totalStudents').textContent = users.filter(u => u.role === 'student').length;
            document.getElementById('totalTutors').textContent = users.filter(u => u.role === 'tutor').length;
            document.getElementById('totalParents').textContent = users.filter(u => u.role === 'parent').length;
        }

        function renderUsers() {
            const container = document.getElementById('usersList');
            
            if (filteredUsers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>No users found</h3>
                        <p>No users match the current filter</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredUsers.map(user => `
                <div class="user-item">
                    <div class="user-avatar">
                        ${user.full_name ? user.full_name.charAt(0).toUpperCase() : 'U'}
                    </div>
                    <div class="user-info">
                        <h4 class="user-name">${user.full_name || 'Unknown User'}</h4>
                        <div class="user-details">${user.email} • ${user.phone || 'No phone'}</div>
                        <div class="user-details">${user.district || 'No location'}, ${user.city || ''}</div>
                    </div>
                    <span class="user-role role-${user.role}">${user.role}</span>
                </div>
            `).join('');
        }

        function filterUsers(role) {
            currentFilter = role;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter users
            if (role === 'all') {
                filteredUsers = users;
            } else {
                filteredUsers = users.filter(u => u.role === role);
            }
            
            renderUsers();
        }
    </script>
</body>
</html>
