
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management - iScore Admin</title>
    <link rel="icon" href="../../assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <style>
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .admin-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .page-title {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-color);
        }

        .page-subtitle {
            margin: 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: white;
            text-decoration: none;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .coming-soon {
            text-align: center;
            padding: 100px 20px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .coming-soon i {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .coming-soon h2 {
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .coming-soon p {
            color: var(--text-secondary);
            font-size: 16px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="admin-header">
        <div class="header-content">
            <div class="header-title">
                <div class="header-icon">
                    <i class="fas fa-money-bill"></i>
                </div>
                <div>
                    <h1 class="page-title">Payment Management</h1>
                    <p class="page-subtitle">Track and manage payments</p>
                </div>
            </div>
            <a href="../admin-dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="coming-soon">
            <i class="fas fa-hammer"></i>
            <h2>Coming Soon</h2>
            <p>Payment management features are under development.<br>This page will show payment history, transaction details, and financial analytics.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/supabase-config.js"></script>
    <script src="../../js/backend-init.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/theme.js"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait for backend services
            await window.waitForBackend();
            
            // Check authentication
            const user = await window.authManager.getCurrentUser();
            if (!user || user.profile.role !== 'admin') {
                window.location.href = '../../auth/login.html';
                return;
            }
        });
    </script>
</body>
</html>
